<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gooey Prototype</title>
    <style></style>
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="gooey-prototype.css">
    <!--
        - Home Page
          - Last N Thumbnails
          - New Project - Name, Description, Author(s), License(s)
          - New Document - Type, Parameters, Defaults
          - Open Project/Document
        - Viewer
        - Editor
          - Easy Access - Draw, Erase, Undo/Redo, Pan, Rotate, Mirror/Flip, Symmetry
          - Set/Recent Colors
          - Drawing Area
          - Tools
             - Drawers
               - Palette
               - Line Thickness
               - Line Pattern
               - Shape - Line, Bezier, Rect, Circle, Triangle, Hexagon, Star
               - Fill - Solid, Gradient
               - Select
               - Blur, Mix, ???
             - Layers
          - Animation
        - Preferences
    !-->
</head>
<body onload="initialize()">
<div class="container">
    <div class="quick-bar">
        <div class="icons">
            <div class="icon">
                <input type="radio" id="action_draw" name="select" value="draw" checked onclick="toggle(this)">
                <label for="action_draw">
                    <i class="fas fa-pen"></i>
                </label>
            </div>
            <div class="icon">
                <input type="radio" id="action_erase" name="select" value="erase" onclick="toggle(this)">
                <label for="action_erase">
                    <i class="fas fa-eraser"></i>
                </label>
            </div>
            <div class="icon">
                <input type="radio" id="action_pan" name="select" value="pan" onclick="toggle(this)">
                <label for="action_pan">
                    <i class="fas fa-arrows-alt"></i>
                </label>
            </div>
            <div class="icon">
                <input type="radio" id="action_select" name="select" value="pan" onclick="toggle(this)">
                <label for="action_select">
                    <i class="fas fa-magic"></i>
                </label>
            </div>
            <div class="splitter"></div>
            <div class="icon">
                <input type="button" id="action_cut" name="select" value="draw">
                <label for="action_cut">
                    <i class="fas fa-cut"></i>
                </label>
            </div>
            <div class="icon">
                <input type="button" id="action_copy" name="select" value="erase">
                <label for="action_copy">
                    <i class="fas fa-copy"></i>
                </label>
            </div>
            <div class="icon">
                <input type="button" id="action_paste" name="select" value="pan">
                <label for="action_paste">
                    <i class="fas fa-paste"></i>
                </label>
            </div>
            <div class="spacer"></div>
            <div class="icon">
                <input type="button" id="action_undo" disabled>
                <label for="action_undo">
                    <i class="fas fa-reply"></i>
                </label>
            </div>
            <div class="icon">
                <input type="button" id="action_redo" disabled>
                <label for="action_redo">
                    <i class="fas fa-share"></i>
                </label>
            </div>
            <div class="splitter"></div>
            <div class="icon">
                <input type="button" id="action_settings">
                <label for="action_settings">
                    <i class="fas fa-cog"></i>
                </label>
            </div>
        </div>
    </div>
    <div class="quick-bar">
        <div class="icons">
            <div class="icon">
                <input type="button" id="action_rotate_ccw">
                <label for="action_rotate_ccw">
                    <i class="fas fa-undo"></i>
                </label>
            </div>
            <div class="icon">
                <input type="button" id="action_rotate_cw">
                <label for="action_rotate_cw">
                    <i class="fas fa-redo"></i>
                </label>
            </div>
            <div class="splitter"></div>
            <div class="icon">
                <input type="button" id="action_flip_horz">
                <label for="action_flip_horz">
                    <i class="fas fa-arrows-alt-h"></i>
                </label>
            </div>
            <div class="icon">
                <input type="button" id="action_flip_vert">
                <label for="action_flip_vert">
                    <i class="fas fa-arrows-alt-v"></i>
                </label>
            </div>
            <div class="splitter"></div>
            <div class="icon">
                <input type="checkbox" id="action_mirror_horz">
                <label for="action_mirror_horz">
                    <i class="bi bi-symmetry-horizontal"></i>
                </label>
            </div>
            <div class="icon">
                <input type="checkbox" id="action_mirror_vert">
                <label for="action_mirror_vert">
                    <i class="bi bi-symmetry-vertical"></i>
                </label>
            </div>
            <div class="spacer"></div>
            <div class="icon">
                <input type="button" id="action_close">
                <label for="action_close">
                    <i class="fas fa-times-circle"></i>
                </label>
            </div>
        </div>
    </div>
    <div class="drawing-area"></div>
    <div class="tools-bar">
        <div class="tools">
            <div class="tool">
                <input type="radio" id="tools_palette" name="tools" value="palette">
                <label for="tools_palette">
                    <i class="fas fa-palette"></i>
                </label>
            </div>
        </div>
    </div>
</div>
<script>
    function initialize() {
        const selects = document.getElementsByName("select");

        selects.forEach(select => select.was_select = select.checked);
    }

    function clear_others(element) {
        const selects = document.getElementsByName("select");

        selects.forEach(select => {
            if (select !== element) {
                select.was_checked = false;
            }
        });
    }

    function toggle(self) {
        clear_others(self);
        if (self.was_checked) {
            self.checked = false;
            self.was_checked = false;
        } else {
            self.was_checked = true;
        }
    }
</script>
</body>
</html>
